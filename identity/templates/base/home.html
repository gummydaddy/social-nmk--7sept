{% extends 'base.html' %}

{% block title %}Home{% endblock title %}

{% block body %}
<div class="container-fluid my-4 mx-8 px-0 py-0">
  <!-- Carousel Section -->
  <div id="carouselExample" class="carousel slide">
    <!-- Carousel Inner -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://source.unsplash.com/random" width="80%" height="500" class="d-block w-100" alt="...">
      </div>
      <!-- Add more carousel items with different images -->
      <div class="carousel-item">
        <img src="https://source.unsplash.com/featured/?nature" width="80%" height="500" class="d-block w-100" alt="...">
      </div>
    </div>
    <!-- Carousel Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div> 

<div class="album py-5 bg-light">
  <div class="container">
    <h1 class="my-4">Welcome to Our Website</h1>

    <!-- Card Section -->
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      <div class="col">
        <!-- Card 1 -->
        <div class="card shadow-sm">
          <img src="https://picsum.photos/200?random=1" class="d-block w-100" alt="...">
          <div class="card-body">
            <h5 class="card-title">Article Title</h5>
            <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla vitae elit libero, a pharetra augue.</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary">Read More</button>
              </div>
              <small class="text-muted">Posted 3 days ago</small>
            </div>
          </div>
        </div>
      </div>
      <!-- Repeat similar code for additional cards -->
    </div>

    <!-- Call-to-Action (CTA) Button -->
    <div class="text-center mt-4">
      <a href="#" class="btn btn-primary btn-lg">Explore More</a>
    </div>
  </div>
</div>

{% endblock body %}
