{% comment %} {% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <div class="alert">{{ message }}</div>
    {% endfor %}
  {% endif %}
{% endwith %} {% endcomment %}

{% if error %}
  <div class="alert alert-danger">{{ error }}</div>
{% endif %}

{% if msg %}
  <div class="alert alert-success">{{ msg }}</div>
{% endif %}
