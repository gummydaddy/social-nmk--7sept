{% extends 'landing_page.html' %}
{% load static %}

{% block main_content %}
<div class="search-results">
    <h2>Search Results</h2>
    <ul>
        {% for user in users %}
        <li>
            <a href="{% url 'user_profile:profile' user.id %}">
                {{ user.username }}
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
