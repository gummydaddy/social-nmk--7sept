{% extends 'landing_page.html' %}

{% block content %}
  <h1>Active Ads</h1>
  <ul>
    {% for ad in ads %}
      <li>
        <h2>{{ ad.title }}</h2>
        <p>{{ ad.description }}</p>
        <img src="{{ ad.image.url }}" alt="{{ ad.title }}">
        <p>Price: {{ ad.price }}</p>
        <form method="post" action="{% url 'charge' ad.pk %}">
          {% csrf_token %}
          <button type="submit">Pay Now</button>
        </form>
      </li>
    {% empty %}
      <li>No active ads.</li>
    {% endfor %}
  </ul>
{% endblock %}
