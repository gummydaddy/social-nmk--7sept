{% extends 'landing_page.html' %}

{% block content %}
<h1>Delete Media</h1>

<p>Are you sure you want to delete the media "<strong>{{ media.description }}</strong>"?</p>

<form method="post" action="{% url 'user_profile:delete_media' media.id %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete it</button>
    <a href="{% url 'user_profile:media_detail' media.id %}" class="btn btn-secondary">No, cancel</a>
</form>

{% endblock %}
