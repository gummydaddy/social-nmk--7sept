<!-- user_profile/delete_audio.html -->
{% extends "landing_page.html" %}

{% block content %}
  <h2>Delete Audio</h2>
  <p>Are you sure you want to delete this audio upload?</p>
  <p><strong>Description:</strong> {{ audio.description }}</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'user_profile:voices' user_id=request.user.id %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
