{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socyfie - Sign Up</title>

    <link rel="icon" href="{% static 'images/favicon.svg' %}" type="image/svg+xml">
    <link rel="manifest" href="{% static 'manifest.json' %}">

    <!-- Poppins Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #E0E7FF, #F0FDFA);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .signup-container {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 1.2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-weight: 600;
            margin-bottom: 10px;
            color: #4F46E5;
        }

        p.subtitle {
            font-size: 16px;
            color: #6B7280;
            margin-bottom: 30px;
        }

        .form-control {
            border-radius: 10px;
            padding: 12px 15px;
        }

        .btn-primary {
            background-color: #4F46E5;
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            width: 100%;
            margin-top: 20px;
            transition: background 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #4338CA;
        }

        .terms-text {
            font-size: 12px;
            color: #6B7280;
            margin-top: 15px;
        }

        .terms-text a {
            color: #4F46E5;
            text-decoration: underline;
        }

        .terms-text a:hover {
            color: #4338CA;
        }

        .alert {
            font-size: 14px;
        }

        /* Make container a bit smaller on very small screens */
        @media (max-width: 400px) {
            .signup-container {
                padding: 30px 20px;
            }
        }

        @media (max-height: 600px) {
            body {
                align-items: flex-start;
                padding-top: 40px;
                padding-bottom: 40px;
            }
        }
    </style>
</head>

<body>

    <div class="signup-container">
        <h1>Socyfie</h1>
        <p class="subtitle">Create your account</p>

        {% if messages %}
        <div class="alert alert-danger" role="alert">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
        </div>
        {% endif %}

        <form method="post" novalidate>
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="btn btn-primary">Sign Up</button>

            <div class="terms-text">
                By signing up, you agree to our <a href="{% url 'only_card:TermAndCondition' %}">Terms and Conditions</a>.
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
