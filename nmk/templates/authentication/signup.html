{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socyfie Sign Up</title>

    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">

    <link rel="apple-touch-icon" href="{% static 'images/apple-touch-icon.png' %}">
    <link rel="apple-touch-icon-precomposed" href="{% static 'images/apple-touch-icon-precomposed.png' %}">

    <link rel="icon" href="{% static 'images/logo.png' %}" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            /* Add favicon as background image (faint and centered) */
            background-image: url("{% static 'images/logo.png' %}"), linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-repeat: no-repeat;
            background-position: center center;
            background-size: 300px, 400% 400%;
            background-blend-mode: lighten;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: transparent;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 1s ease-in-out;
        }
        h3 {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInDown 1s ease-in-out;
        }
        label {
            font-weight: bold;
        }
        .error {
            color: red;
            display: none;
        }
        .btn-submit {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            animation: fadeIn 1s ease-in-out;
        }
        .btn-submit:hover {
            background-color: #0056b3;
        }
        .decoration {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            animation: rotate 10s linear infinite;
        }
        .decoration::before,
        .decoration::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            background: #007bff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: scale 10s linear infinite;
        }
        .decoration::before {
            background: #0056b3;
        }
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        @keyframes scale {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1);
            }
            100% {
                transform: scale(0);
            }
        }       
    </style>
</head>
<body>
    <div class="container">
        <h3>Socyfie Sign Up</h3>
        {% if messages %}
        <div class="alert alert-danger" role="alert">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
        </div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary btn-block btn-submit">Sign up</button>
        </form>

        <div class="decoration"></div>
    </div></p>
    <div class="container">
            Terms and Conditions for Socyfie<br>
            <br>
        Effective Date: [20 April, 2025]<br>
        <a href="{% url 'only_card:TermAndCondition' %}">Terms and Conditions</a>

    </div>
</body>
</html>
