{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socyfie - Login</title>

    <link rel="icon" href="{% static 'images/favicon.svg' %}" type="image/svg+xml">
    <link rel="manifest" href="{% static 'manifest.json' %}">

    <!-- Poppins Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #E0E7FF, #F0FDFA);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 1.2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-weight: 600;
            margin-bottom: 10px;
            color: #4F46E5;
        }

        p.subtitle {
            font-size: 16px;
            color: #6B7280;
            margin-bottom: 30px;
        }

        .form-control {
            border-radius: 10px;
            padding: 12px 15px;
        }

        .btn-primary {
            background-color: #4F46E5;
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            width: 100%;
            margin-top: 20px;
            transition: background 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #4338CA;
        }

        .btn-secondary, .btn-link {
            background: none;
            border: none;
            color: #4F46E5;
            text-decoration: underline;
            margin-top: 10px;
            font-size: 14px;
        }

        .btn-secondary:hover, .btn-link:hover {
            color: #4338CA;
        }

        .other-actions {
            margin-top: 20px;
        }

        .alert {
            font-size: 14px;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <h1>Socyfie</h1>
        <p class="subtitle">Welcome back! Please login to continue.</p>

        {% if messages %}
        <div class="alert alert-danger" role="alert">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
        </div>
        {% endif %}

        <form class="needs-validation" action="{% url 'only_card:login' %}" method="post" novalidate>
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Password" required>
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="remember_me" id="rememberMe">
                    <label class="form-check-label small" for="rememberMe">Remember me</label>
                </div>
                <a href="/password_reset/" class="btn-link">Forgot Password?</a>
            </div>

            <button type="submit" class="btn btn-primary">Login</button>
        </form>

            <div>
                {% block password_reset %}
                {% endblock %}
            </div>

        <div class="other-actions">
            <a href="/signup/" class="btn-link">Don't have an account? Sign Up</a>
            <br>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
            <script>
              // Replace current history so back button won't return to login
              window.history.pushState(null, "", window.location.href);
              window.onpopstate = function() {
                window.history.pushState(null, "", window.location.href);
              };
            </script>
</body>
</html>
